<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5 p-5 mt-5" style="height: 800px; background: rgb(249, 249, 249);">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" height="100px"
            class="d-block mx-auto my-auto">
        <h1 class="text-center text-dark fs-2 mt-2">Sign in to GitHub</h1>
        <div class="container border border-1  mt-4 p-5"
            style="width: 400px; height: 300px; background-color: white; border-radius: 10px; box-shadow: 1px 1px 5px grey;">
            <h1 class="text-dark fs-6 fw-semibold">Username or Email</h1>
            <input type="text" class="form-control" ><br>

            <div class="d-flex justify-content-between">
                <h1 class="text-dark fs-6 fw-semibold mb-2">Password</h1>
                <h2 class="text-primary fs-6 fw-semibold mb-3"><a href="">Forgot Password?</a></h2>
            </div>

            <input type="password" class="form-control" >
            <div class="d-grid">
                <button class="btn btn-success mt-4">Login</button>
            </div>
        </div>
        <div class="container border border-1  mt-4 p-4"
            style="width: 400px; background-color: white; border-radius: 10px; box-shadow: 1px 1px 5px grey;">
            <h1 class="text-center text-dark mt-2 fs-6 fw-semibold">New to GitHub? <a href="">Create an account.</a></h1>
        </div>

        <h2 class="text text-center fs-6 mt-5" style="color: rgb(159, 166, 175);">Terms &nbsp;&nbsp;&nbsp;&nbsp; Privacy &nbsp;&nbsp;&nbsp;&nbsp; Security &nbsp;&nbsp;&nbsp;&nbsp; Contact</h2>
    </div>
</body>

</html>
